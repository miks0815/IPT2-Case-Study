<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>

  * {margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  /*light mode to*/
  body {
    font-family: 'Poppins', sans-serif; 
    background: #fff;
    color: #111;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #fff;
  }
  li {
    text-decoration: none;
    list-style: none;
    color: #555;
  }
  nav ul {
    display: flex;
    gap: 24px;
    list-style: none;
  }
  nav a {
    text-decoration: none;
    color: #111;
    font-weight: 500;
  }
  nav a.active {
    color: #f6b400;
    font-weight: 700;
  }
  .moon {
  border: 1px solid #111;
  border-radius: 50%;
  color: #ffffff;
  width: 50px;
  height: 50px;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px; padding: 40px;
    min-height: calc(100vh - 140px);
    }
  .image-cont {
    display:flex;
    align-items:center;
    justify-content:center;
    }
  .image-cont img {
    width: 500px;
    height: 500px;
    object-fit: cover;
    border-radius: 5px;
    }
  
  .desc-cont {
    display: flex;
    flex-direction: column;
    justify-content: center;
    }
  .desc-cont .tag {
    display: inline-block;
    background: #e6e6e6;
    color: #333;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 12px;
    margin-bottom: 16px;
    }
  .desc-cont h1 {
    font-size: 42px;
    margin-bottom: 16px;
    }
  .desc-cont p {
    color: #555;
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.6;
    }
  .desc-cont a {
    text-decoration: none;
    color: #111;
    font-weight: 600;
    margin-bottom: 20px;
    }
  button {
    color: #e6e6e6;
    background-color: #111;
    border: none;
    cursor: pointer;
    }
  button.dark-mode {
    color: #111;
    background-color: #e6e6e6;
  }
  /* tapos eto dark mode */
  body.dark-mode {
    background: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif; 
  }
  header.dark-mode {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: #111;
  }
  nav.dark-mode {
    text-decoration: none;
    color: #ffffff;
    font-weight: 500;
  }
  .moon.dark-mode {
    border: 1px solid #ffffff;
    border-radius: 50%;
    color: #111;
    width: 50px;
    height: 50px;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  @media (max-width: 900px) {
  .container {grid-template-columns: 1fr; min-height: auto;}
  .image-section img {height: auto;}
  .content-section h1 {font-size: 28px;}
  }
  </style>
</head>
<body>
  <header>
    <div class="moon"><button id="mode-switch" onclick="modeChange()">‚èæ</button></div>
    <nav>
      <ul>
        <li><a href="" class="active">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Resume</a></li>
        <hr>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="image-cont">
      <img src="rico.jpg" alt="ricor">
    </div>

    <div class="desc-cont">
      <span class="tag">Description</span>
      <h1>Rico Dulay</h1>
      <p>I am 21 years old and currently studying at Tarlac State University, taking up a Bachelor of Science in Information Technology, specializing in Web and Mobile Application.</p>
      <li>"Just go with the flow."</li>
    </div>
  </div>
  <script>
    function modeChange() {
      document.body.classList.toggle('dark-mode')
      document.header.classList.toggle('dark-mode')
    }
  </script>
</body>
</html>
