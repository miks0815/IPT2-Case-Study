<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote</title>
  <style>
    .quote-box {
      background: #d9f99d;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      margin: 30px auto;
      font-family: Arial;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .quote-box h3 {
      margin-bottom: 10px;
      color: #2e4600;
    }
    .quote-box p {
      font-size: 18px;
      font-weight: bold;
    }
    .quote-box span {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="quote-box">
  <h3>Inspirational Quote for You</h3>
  <p id="quote">Loading quote...</p>
  <span id="author"></span>
</div>

<script>
  async function loadQuote() {
    const url = "https://api.quotable.io/random";

    try {
      const response = await fetch(url);
      const data = await response.json();

      document.getElementById("quote").innerText = `"${data.content}"`;
    
    } catch (error) {
      document.getElementById("quote").innerText = "Failed to load quote.";
      
    }
  }

  loadQuote();
</script>

</body>
</html>
