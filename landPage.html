<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      padding: 10px;
      min-height: 100%;
      background-image: url(landPage.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      text-align: center;
      color: aliceblue;
      margin-bottom: 80px;
    }
    h1 i {
      font-size: 50px;
      margin-bottom: 60px;
    }

    .image-container {
      margin-top: 70px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .img-cont2 {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      
    }

    .profile {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .profile img {
      border-radius: 360px;
      height: 300px;
      width: 300px;
      gap: 10px;
    }

    .profile a {
      text-decoration: none;
      color: aliceblue;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .profile a:hover {
      color: #ff2020;
      transform: scale(1.05);
    }

    .profile:hover img {
      animation: grow-shrink 0.6s ease forwards;
    }

    @media (max-width: 1024px) {
      .image-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 768px) {
      .image-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .img-cont2 {
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }
    }


  </style>
</head>
<body>
  <div class="wrapper">
    <h1><i class="bi bi-people">  Profiles</i></h1>
    <div class="image-container">
      <div class="profile">
        <img src="antigo.jpg" alt="Juramuel N. Antigo">
        <a href="antigo.html" target="_blank">Juramuel N. Antigo</a>
      </div>

      <div class="profile">
        <img src="capiendo.jpg" alt="Justine Endree T. Capiendo">
        <a href="capiendo.html" target="_blank">Justine Endree T. Capiendo</a>
      </div>

      <div class="profile">
        <img src="rico.jpg" alt="Rico Adonis F. Dulay">
        <a href="profileRico.html" target="_blank">Rico Adonis F. Dulay</a>
      </div>
    </div>
    <div class="img-cont2">
      <div class="profile">
        <img src="madriaga.jpg" alt="Hezzele Madriaga">
        <a href="madriaga.html" target="_blank">Hezzele Madriaga</a>
      </div>

      <div class="profile">
        <img src="paras.jpg" alt="Mika E. Paras">
        <a href="paras.html" target="_blank">Mika E. Paras</a>
      </div>
      </div>
  </div>
</body>
</html>
